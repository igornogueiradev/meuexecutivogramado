<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Traslado POA â†’ Gramado/Canela</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function gerarVoucher(e){
  e.preventDefault();
  const nome = document.getElementById('nome').value;
  const telefone = document.getElementById('telefone').value;
  const email = document.getElementById('email').value;
  const data = document.getElementById('data').value;
  const hora = document.getElementById('hora').value;
  const pax = document.getElementById('pax').value;
  const destino = document.getElementById('destino').value;

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text("Voucher de Traslado", 10, 10);
  doc.text("Nome: " + nome, 10, 20);
  doc.text("Telefone: " + telefone, 10, 30);
  doc.text("Email: " + email, 10, 40);
  doc.text("Data: " + data, 10, 50);
  doc.text("Hora: " + hora, 10, 60);
  doc.text("Passageiros: " + pax, 10, 70);
  doc.text("Destino: " + destino, 10, 80);
  doc.save("voucher.pdf");
}
</script>
</head>
<body>
<h1>Reserva de Traslado</h1>
<form onsubmit="gerarVoucher(event)">
  <label>Nome</label><br><input id="nome" required><br>
  <label>Telefone</label><br><input id="telefone" value="54 99243 6396" required><br>
  <label>Email</label><br><input id="email" value="igor_flavio12@hotmail.com"><br>
  <label>Data</label><br><input id="data" type="date" required><br>
  <label>Hora</label><br><input id="hora" type="time"><br>
  <label>Passageiros</label><br><input id="pax" type="number" value="1"><br>
  <label>Destino</label><br>
  <select id="destino">
    <option>Gramado</option>
    <option>Canela</option>
  </select><br><br>
  <button type="submit">Gerar Voucher PDF</button>
</form>
</body>
</html>
